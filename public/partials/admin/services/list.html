<h2>Services of environment {{environmentName}}</h2>

<a class="btn btn-primary" href="#/services/new/{{ environmentName }}/{{ groups }}"><i class="fa fa-plus"></i> Add a new service</a>

<p>There are {{ services.length }} services.</p>

<sp-showresults></sp-showresults>

<table ng-table="tableParams" class="table table-striped table-bordered">
    <tr ng-repeat="line in $data">
        <td data-title="'Description'" sortable="'description'">
            {{line.description}}
        </td>
        <td data-title="'Local Target'" sortable="'localTarget'">
            {{line.localTarget}}
        </td>
        <td data-title="'Remote Target'" sortable="'remoteTarget'">
            {{line.remoteTarget}}
        </td>
        <td data-title="'Timeout in ms'" sortable="'timeoutInMs'">
            {{line.timeoutms}}
        </td>
        <td data-title="'Record Xml'" sortable="'recordXmlData'">
            {{line.recordXmlData}}
        </td>
        <td data-title="'Record Data'" sortable="'recordData'">
            {{line.recordData}}
        </td>
        <td data-title="'Edit'"><a href="#/services/edit/{{ environmentName }}/{{ line._id.$oid }}/{{ groups }}"><i class="fa fa-pencil"></i></a></td>
    </tr>
</table>
